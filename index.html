<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Expandable cards</title>
</head>
<body>
    <section class="card-list">
        <div class="card active" style="background-image: url(img/bg-one.jpg);">
            <h2>Fresh Flowers</h2>
        </div>
        <div class="card" style="background-image: url(img/bg-two.jpg);">
            <h2>Relax Atmosphere</h2>
        </div>
        <div class="card" style="background-image: url(img/bg-three.jpg);">
            <h2>A beautiful stroll</h2>
        </div>
        <div class="card" style="background-image: url(img/bg-four.jpg);">
            <h2>Calm Clouds</h2>
        </div>
        <div class="card" style="background-image: url(img/bg-five.jpg);">
            <h2>A ray of sun</h2>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
